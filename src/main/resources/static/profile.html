<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="plugins/images/favicon.png" rel="icon" sizes="16x16" type="image/png">
    <title>选课系统</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link href="css/colors/default.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10" stroke-width="2"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <div class="top-left-part">
                <!-- Logo -->
                <a class="logo" th:href="@{'/selectCou?id='+${sid}}">
                    <!-- Logo icon image, you can use font-icon also --><b>
                    <!--This is dark logo icon--><img alt="home" class="dark-logo"
                                                      src="plugins/images/admin-logo.png"/>
                    <!--This is light logo icon--><img alt="home" class="light-logo"
                                                       src="plugins/images/admin-logo-dark.png"/>
                </b>
                    <!-- Logo text image you can use text also --><span class="hidden-xs">
                            <!--This is dark logo text--><img alt="home" class="dark-logo"
                                                              src="plugins/images/admin-text.png"/>
                    <!--This is light logo text--><img alt="home" class="light-logo"
                                                       src="plugins/images/admin-text-dark.png"/>
                        </span> </a>
            </div>
            <!-- /Logo -->
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    <a class="nav-toggler open-close waves-effect waves-light hidden-md hidden-lg"
                       href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                </li>
                <li>
                    <form class="app-search hidden-sm hidden-xs m-r-10" role="search">
                        <input class="form-control" placeholder="Search..." type="text"> <a href=""><i
                            class="fa fa-search"></i></a></form>
                </li>
                <li>
                    <a class="profile-pic" href="#"> <img alt="user-img" class="img-circle"
                                                          src="plugins/images/users/varun.jpg" width="36"><b class="hidden-xs"
                                                                                           th:text="${student.name}"></b></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-header -->
        <!-- /.navbar-top-links -->
        <!-- /.navbar-static-side -->
    </nav>
    <!-- End Top Navigation -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav slimscrollsidebar">
            <div class="sidebar-head">
                <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span
                        class="hide-menu">Navigation</span></h3>
            </div>
            <ul class="nav" id="side-menu">


                <li style="padding: 70px 0 0;">
                    <a class="waves-effect" th:href="@{'/selectCou?id='+${sid}}">
                        <i aria-hidden="true" class="fa fa-table fa-fw">
                        </i>选课</a>
                </li>
                <li>
                    <a th:href="@{'/Profile?id='+${sid}}">
                        <i aria-hidden="true" class="fa fa-user fa-fw"></i>个人详情</a>
                </li>

            </ul>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Profile page</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li class="active">Profile Page</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="white-box">
                        <div class="user-bg">
                            <img alt="user" src="plugins/images/large/img1.jpg" width="100%">
                            <div class="overlay-box">
                                <div class="user-content">
                                    <a href="javascript:void(0)"><img alt="img"
                                                                      class="thumb-lg img-circle" src="plugins/images/users/varun.jpg"></a>
                                    <h4 class="text-white" th:text="${student.name}"></h4>
                                    <h5 class="text-white" th:text="${student.sid}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="white-box">
                        <div class="col-md-6 col-sm-6 col-xs-6 pull-right">
                            <select class="form-control pull-right row b-none" id="mySelect">
                                <option th:if="${option}" th:text="${option}"></option>
                                <option th:text="全部" th:unless="${option}"></option>
                                <option th:each="s:${termList}" th:text="${s}" th:unless="${option}==${s}"></option>
                            </select>
                        </div>
                        <h3 class="box-title">成绩信息</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>课程</th>
                                    <th>学分</th>
                                    <th>分数</th>
                                </tr>
                                </thead>
                                <tbody th:each="g:${gradeList}">
                                <td th:text="${g['cname']}"></td>
                                <td th:text="${g['credit']}"></td>
                                <td th:text="${g['grade']}"></td>
                                </tbody>
                            </table>
                        </div>

                        <h3 class="box-title" th:if="${option}" th:text="${option}+'学期学分信息'"></h3>
                        <div class="table-responsive" th:if="${option}">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>学期共选学分</th>
                                    <th>未通过学分</th>
                                    <th>已获得学分</th>
                                </tr>
                                </thead>
                                <td th:text="${_sumCredit}"></td>
                                <td th:text="${_lostCredit}"></td>
                                <td th:text="${_obtainedCredit}"></td>
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <div class="white-box">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">姓名</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${student.name}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">学号</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${student.sid}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">性别</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${student.sex}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">班级</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${student._class}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">入学年份</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${student.startyear}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">已选学分</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${sumCredit}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">已得学分</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${obtainedCredit}"></label></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">未通过学分</label>
                                <div class="col-md-12">
                                    <label class="col-md-12" th:text="${lostCredit}"></label></div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12">密码</label>
                                <div class="col-md-12">
                                    <input class="form-control form-control-line" type="password" value="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">修改密码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
<!--slimscroll JavaScript -->
<script src="js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/custom.min.js"></script>
<script src="js/profile.js"></script>
</body>

</html>
