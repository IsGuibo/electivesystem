<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="plugins/images/favicon.png" rel="icon" sizes="16x16" type="image/png">
    <title>选课系统</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link href="css/colors/default.css" id="theme" rel="stylesheet">
    <link href="plugins/bower_components/morrisjs/morris.css" rel="stylesheet">
    <link href="plugins/bower_components/chartist-js/dist/chartist.min.css" rel="stylesheet">
    <link href="plugins/bower_components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css"
          rel="stylesheet">
    <link href="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <link href="plugins/bower_components/toast-master/css/jquery.toast.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10" stroke-width="2"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <div class="top-left-part">
                <!-- Logo -->
                <a class="logo" href="">
                    <!-- Logo icon image, you can use font-icon also --><b>
                    <!--This is dark logo icon--><img alt="home" class="dark-logo"
                                                      src="plugins/images/admin-logo.png"/>
                    <!--This is light logo icon--><img alt="home" class="light-logo"
                                                       src="plugins/images/admin-logo-dark.png"/>
                </b>
                    <!-- Logo text image you can use text also --><span class="hidden-xs">
                            <!--This is dark logo text--><img alt="home" class="dark-logo"
                                                              src="plugins/images/admin-text.png"/>
                    <!--This is light logo text--><img alt="home" class="light-logo"
                                                       src="plugins/images/admin-text-dark.png"/>
                        </span> </a>
            </div>
            <!-- /Logo -->
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    <a class="nav-toggler open-close waves-effect waves-light hidden-md hidden-lg"
                       href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                </li>
                <li>
                    <a class="profile-pic" href="#"> <img alt="user-img" class="img-circle"
                                                          src="plugins/images/users/hritik.jpg" width="36"><b
                            class="hidden-xs"
                            th:text="${teacher.name}"></b></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-header -->
        <!-- /.navbar-top-links -->
        <!-- /.navbar-static-side -->
    </nav>
    <!-- End Top Navigation -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav slimscrollsidebar">
            <div class="sidebar-head">
                <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span
                        class="hide-menu">选课系统</span></h3>
            </div>
            <ul class="nav" id="side-menu">

                <li style="padding: 70px 0 0;">
                    <a class="waves-effect" th:href="@{'/TeacherMag?id='+${teacher.tid}}">
                        <i aria-hidden="true" class="fa fa-columns fa-fw">
                        </i>首页</a>
                </li>
                <li th:each="course:${courses}">
                    <a class="waves-effect" th:href="@{'/addScore?cid='+${course.cid}+'&tid='+${teacher.tid}}"
                       th:text="${course.cname}">
                        <i aria-hidden="true" class="fa fa-columns fa-fw">
                        </i></a>
                </li>

            </ul>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">首页</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                    <ol class="breadcrumb">
                    </ol>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h3 class="box-title">总览</h3>

                        <div class="row">
                            <div class="col-lg-4 col-sm-6 col-xs-12">
                                <div class="white-box analytics-info">
                                    <h3 class="box-title">任教科目</h3>
                                    <ul class="list-inline two-part">
                                        <li>
                                            <span class="counter text-success" th:text="${sbjCount}"></span>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-xs-12">
                                <div class="white-box analytics-info">
                                    <h3 class="box-title">学生人数</h3>
                                    <ul class="list-inline two-part">
                                        <li>
                                            <span class="counter text-purple" th:text="${studentCount}"></span>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-xs-12">
                                <div class="white-box analytics-info">
                                    <h3 class="box-title">考试通过率</h3>
                                    <ul class="list-inline two-part">
                                        <li>
                                            <span class="counter text-info" th:text="${avgRate}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-13 col-sm-12 col-xs-12">
                            <div class="white-box">
                                <h3 class="box-title">历年科目数图</h3>
                                <ul class="list-inline text-right">
                                    <li>
                                        <h5><i class="fa fa-circle m-r-5 text-info"></i>历年未选科目数</h5></li>
                                </ul>
                                <div id="ct-visits" style="height: 405px;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-5 col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">通知</h3>
                            <div class="comment-center p-t-10">
                                <div class="comment-body">
                                    <div class="user-img"><img alt="user" class="img-circle"
                                                               src="/plugins/images/mju.png">
                                    </div>
                                    <div class="mail-contnet">
                                        <h5>闽江学院计控学院</h5><span class="time">2019/12/21 18:07</span>
                                        <br><span class="mail-desc">闽江学院计控学院2019-2020学生选修课选课将在12月22号20点开始，届时其老师注意您所任教的科目上课信息，请勿因没有留意选课网上发布的有关教务教学等安排和通知的信息，而导致延误课程、考试、其他有关活动</span>
                                    </div>
                                </div>
                                <div class="comment-body">
                                    <div class="user-img"><img alt="user" class="img-circle"
                                                               src="/plugins/images/mju.png">
                                    </div>
                                    <div class="mail-contnet">
                                        <h5>闽江学院计控学院</h5><span class="time">2019/12/21 18:08</span>
                                        <br><span class="mail-desc">亲爱的老师：欢迎登录闽江学院计控学院选课系统</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-7 col-sm-12">
                        <div class="white-box">
                            <div class="col-md-6 col-sm-6 col-xs-6 pull-right">
                                <select class="form-control pull-right row b-none" id="mySelect2">
                                    <option th:if="${option}" th:text="${option}"></option>
                                    <option th:each="ChoYear:${ChoYears}" th:text="${ChoYear}"
                                            th:unless="${option}==${ChoYear}"></option>
                                </select>
                            </div>
                            <h3 class="box-title">历年未选科目</h3>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>学分</th>

                                    </tr>
                                    </thead>
                                    <tbody th:each="c:${noChoCou}">
                                    <td th:text="${c.cid}"></td>
                                    <td th:text="${c.cname}"></td>
                                    <td th:text="${c.credit}"></td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <!-- ============================================================== -->
    <!-- End Page Content -->
    <!-- ============================================================== -->
</div>


<!-- /#wrapper -->
<!-- jQuery -->
<script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
<!--slimscroll JavaScript -->
<script src="js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/custom.min.js"></script>


<!--Counter js -->
<script src="plugins/bower_components/waypoints/lib/jquery.waypoints.js"></script>
<script src="plugins/bower_components/counterup/jquery.counterup.min.js"></script>
<!-- chartist chart -->
<script src="plugins/bower_components/chartist-js/dist/chartist.min.js"></script>
<script src="plugins/bower_components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
<!-- Sparkline chart JavaScript -->
<script src="plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/dashboard1.js"></script>
<script src="plugins/bower_components/toast-master/js/jquery.toast.js"></script>
<script src="js/teacher.js"></script>
<script th:inline="javascript">
    new Chartist.Line('#ct-visits', {
        labels: [[${ChoYears}]],
        series: [
            [[${yearList}]], [[${yearList}]]
        ]

    }, {
        top: 0,
        low: 1,
        showPoint: true,
        fullWidth: false,
        plugins: [
            Chartist.plugins.tooltip()
        ],
        axisY: {
            labelInterpolationFnc: function (value) {
                if (value % 1 === 0) {
                    return value;
                }
            }
        },
        showArea: true
    });
</script>

</body>

</html>
